<html>
<head>
	<meta charset="UTF-8">   <!-- 한글 적용 -->
	<title>main</title>
	<link rel="stylesheet" href="home.css"/>  <!-- home.css 파일에서 선언한 스타일 사용 -->
<head>
<body> 
	<header>	
		<img src="youtube.png" id="logoimg">	
		<h1>유튜브 악플러 검거작전</h1>
		<div id="urlsummit">
			<input type="text" id="logourl" size="30"/>
			<button id="logoSearch" onclick="logoNextPage()">조회하기</button>
	</header>
	<!-- 본문 -->
	<p>
		<img src="youtube.png" id="img"/>  <!-- 이미지 삽입 -->
	</p>
	<input type="text" id="url" size="50"/>  <!-- url 입력하는 텍스트 창 삽입 -->
	<button id="search" onclick="nextPage()">조회하기</button>
	<script>
    function nextPage(){
      window.location.href = 'result.html';
      var temp = document.getElementById("url").value;
      localStorage.setItem('yturl', temp);
    }
    function logoNextPage(){
      window.location.href = 'result.html';
      var temp = document.getElementById("logourl").value;
      localStorage.setItem('yturl', temp);
    }
  </script>
	
</body>
<html>
